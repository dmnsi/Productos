<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product APP</title>
    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <!-- NAVIGATION -->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Product APP
        </a>
    </nav>

    <div class="container">
        <!-- APLICATION -->
        <div id="app" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>ADD a product</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-groups">
                            <input type="text" id="name" placeholder="Product name" class="form-control">
                        </div>
                        <div class="form-groups">
                            <input type="number" step="0.01" id="price" placeholder="Product price" class="form-control">
                        </div>
                        <div class="form-groups">
                            <input type="number" id="year" value="2018" min="1990" step="1" max="2020" placeholder="Product year" class="form-control">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-block" >
                    </form>
                </div>
            </div>
            <div id="product-list" class="col-md-8">

            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
